<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brooklyn Public Library</title>

  <link rel="shortcut icon" href="assets/svg/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">

  <!-- header -->
  <header class="header">
    <div class="container header__container">
      <h1 class="main-title">Brooklyn Public Library</h1>
      <div class="header__wrap">
        <nav class="nav header__nav">
          <div class="close">
            <button class="close__btn btn-reset"></button>
          </div>

          <ul class="nav__list list-reset">
            <li class="nav__item"><a class="nav__link" href="#about">About</a></li>
            <li class="nav__item"><a class="nav__link" href="#favorites">Favorites</a></li>
            <li class="nav__item"><a class="nav__link" href="#shop">Coffee shop</a></li>
            <li class="nav__item"><a class="nav__link" href="#contacts">Contacts</a></li>
            <li class="nav__item"><a class="nav__link" href="#library-card">Library Card</a></li>
          </ul>
        </nav>
        <button class="btn-reset profile">
          <span class="profile__icon"></span>
        </button>
        <button class="btn-reset burger">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- main -->
  <main class="main">

    <!-- section welcome -->
    <section class="welcome">
      <div class="container welcome__container">
        <h2 class="welcome__title">Welcome to&nbsp;the&nbsp;Brooklyn Library</h2>
      </div>
    </section>

    <!-- section about -->

    <section class="section about" id="about">
      <div class="container">
        <h2 class="title">About</h2>
        <p class="about__text">The Brooklyn Library is&nbsp;a&nbsp;free workspace, a&nbsp;large number of&nbsp;books and
          a&nbsp;cozy coffee shop inside</p>

        <div class="carousel">
          <ul class="carousel__list list-reset">
            <li class="carousel__slide carousel__slide--one"></li>
            <li class="carousel__slide carousel__slide--two"></li>
            <li class="carousel__slide carousel__slide--three"></li>
            <li class="carousel__slide carousel__slide--four"></li>
            <li class="carousel__slide carousel__slide--five"></li>
          </ul>
          <ul class="carousel__control">
            <li class="carousel__pagination carousel__pagination--active"></li>
            <li class="carousel__pagination"></li>
            <li class="carousel__pagination"></li>
          </ul>
        </div>
      </div>
    </section>


</body>

</html>
